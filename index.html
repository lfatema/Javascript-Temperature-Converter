<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="tempConv" class="container" onsubmit="calTemp() ; return false">
      <label for="temp" class="main-heading"
        >Please enter the temperature
      </label>
      <div class="form-content">
        <input type="number" name="temp" id="temp" />
        <select name="temp_diff" id="temp_diff">
          <option value="cel">°Celsius</option>
          <option value="fah">°Fahrenit</option>
        </select>
      </div>
      <span id="resultTemp"></span>
      <input id="submit" type="submit" name="temp" /><br />
    </form>

    <script src="main.js"></script>
  </body>
</html>
